<!DOCTYPE html>
<html>
<head>

    <title>My Photo Gallery</title>
    <style>
        /* Style the gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        /* Style each image */
        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Add a caption for each image */
        .desc {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>kmc Photo Gallery</h1>
    <div class="gallery">
        <div>
            <img src="..\Template\Kmc_college_pic.png", alt="Image 1">
            <div class="desc">Old KMC</div>
        </div>
        <div>
            <img src=".\Template\Kmc_college_pic.png" alt="Image 2">
            <div class="desc">Colorful flowers</div>
        </div>
        <div>
            <img src=".\Template\Kmc_college_pic.png" alt="Image 3">
            <div class="desc">lawn</div>
        </div>
        <!-- Add more images here -->
    </div>
</body>
</html>
